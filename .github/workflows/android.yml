name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    name: Android CI [useKSP2=${{ matrix.useKSP2 }}, useK2Uast=${{ matrix.useK2Uast }}]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        useKSP2: [true, false]
        useK2Uast: [true, false]

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'temurin'
    - uses: gradle/actions/setup-gradle@1168cd3d07c1876a65e1724114de42ccbdfa7b78 # v3.2.1
    - name: Check Assemble Lint
      run: ./gradlew check assembleDebug lintDebug -Pksp.useKSP2=${{ matrix.useKSP2 }} -Pandroid.lint.useK2Uast=${{ matrix.useK2Uast }} -Pandroid.experimental.lint.version=8.5.0-alpha05 --no-build-cache --rerun-tasks --stacktrace
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-${{ matrix.useKSP2 }}-${{ matrix.useK2Uast }}.apk
        path: app/build/outputs/apk/debug/app-debug.apk
